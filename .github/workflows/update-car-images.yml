name: Update Car Images

on:
  schedule:
    # Runs every 4 months (1st day at 00:00 UTC)
    - cron: '0 0 1 */4 *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install chromium
      
      - name: Run image crawler
        run: npx tsx scripts/crawl-car-images.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Update seed.ts to use local images
        run: npx tsx scripts/update-seed-local-images.ts
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/images/ prisma/seed.ts
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update car images [automated]" && git push)
      
      - name: Re-seed database
        run: npx prisma db seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
